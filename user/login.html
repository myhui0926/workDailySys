<!DOCTYPE html>
<html lang="zh-CN" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <title>请登录</title>
    <script src="../lib/jquery-3.2.1.min.js"></script>
    <script src="../lib/vue/vue.js"></script>
    <link rel="stylesheet" href="../lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../lib/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css">
    <script src="../lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/login.js"></script>
</head>
<body>
<div class="container site-title">
    <div class="row">
        <h1 class="col-md-12">请登录</h1>
    </div>
</div>

<div class="container form-box" id="login-box">
    <div class="row">
        <form class="col-md-12" v-on:submit.prevent="login">
            <div class="form-group">
                <label for="email">邮箱：</label>
                <input type="email" class="form-control" id="email" placeholder="请输入邮件地址" name="email" v-model="email">
            </div>
            <div class="form-group">
                <label for="password">密码：</label>
                <input name="password" type="password" class="form-control" id="password" placeholder="请输入密码" v-model="pass">
            </div>
            <button type="submit" class="btn btn-default">登录</button>
        </form>
    </div>
</div>

<!--Site Modal -->
<div class="modal fade" id="siteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">{{modalHeader}}</h4>
            </div>
            <div class="modal-body">
                <p v-for="item in items">{{item.text}}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn" v-bind:class="btn1.classList" data-dismiss="modal" v-if="btn1.show">{{btn1.text}}</button>
                <button type="button" v-bind:class="btn2.classList" v-if="btn2.show">{{btn2.text}}</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
